<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Prácticas Lenguaje De Marcas</title>

  <style>
    /* --- Fondo general --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('image/Fondo.jpg'); /* tu imagen de fondo */
      background-size: cover; /* que cubra toda la pantalla */
      background-position: center;
      color: white; /* texto en blanco */
    }

    /* --- Contenedor principal --- */
    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ocupa toda la altura de la ventana */
      background-color: rgba(0, 0, 0, 0.6); /* capa semitransparente */
    }

    /* --- Columna izquierda (imagen) --- */
    .columna-izquierda {
      flex: 1;
      text-align: center;
    }

    .columna-izquierda img {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }

    /* --- Columna derecha (lista de prácticas) --- */
    .columna-derecha {
      flex: 1;
      padding: 20px;
    }

    .columna-derecha h1 {
      text-align: center;
      color: #00ff04;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      font-size: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #00ff04;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Columna izquierda: imagen -->
    <div class="columna-izquierda">
      <img src="image/Logo.jpg" alt="Mi imagen o logo">
    </div>

    <!-- Columna derecha: lista de prácticas -->
    <div class="columna-derecha">
      <h1>PRACTICE</h1>
      <ul>
        <li><a href="practice/Curriculum/index.html">Practice 1 - Curriculum </a></li>
        <li><a href="practice/Curriculum Vitae/index.html">Practice 2 - Curriculum Vitae</a></li>
        <li><a href="practice/Form/index.html">Practice 3 - Form</a></li>
        <li><a href="practice/CSS1/5_paginas/index.html">Practice 4 - CSS1</a></li>
         
      </ul>
    </div>
  </div>
</body>
</html>
